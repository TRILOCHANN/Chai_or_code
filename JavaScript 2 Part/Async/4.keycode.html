<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keycode</title>
    <style>
        table,th,td{border: 1px solid #e7e7e7;
        }
        .project{
            background-color: #1c1c1c;
            color: #ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }
        .color{
            color: aliceblue;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">press the key and watch </div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')

    window.addEventListener('keydown',(e)=>{
        insert.innerHTML=`
        <div class='color'>
            <table>
        <tr>
            <td>key</td>
            <td>keycode</td>
            <td>code</td>
        </tr>

        <tr>
            <td>${e.key ===" " ?"space":e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
        </tr>

    </table>

    </div>
        `;
    })
</script>
</html>
