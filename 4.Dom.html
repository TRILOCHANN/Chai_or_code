<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:white ;">
    <ul class="language">
        <li>javaScript</li>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    function addOptLag(langName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptLag('Reat')
    addOptLag('Node.js')

    //Edit add some data

    const third = document.querySelector("li:nth-child(1)")
    // third.innerHTML = "Express"
    const newli = document.createElement('li')
    newli.textContent = "Express"
    third.replaceWith(newli) 
    
    //Edit and add some data
    const second = document.querySelector('li:last-child')
    second.outerHTML = '<li>TypeScript</li>'

    //Remove
    const removelang = document.querySelector('li:last-child')
    removelang.remove()
</script>
</html>
