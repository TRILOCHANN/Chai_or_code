<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object module</title>
</head>
<body style="background-color: black; color: white;">
<ul class="language">
    <li>JavaScript</li>
</ul>  
</body>
<script>
    function addLanguage(languageName){
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`
        document.querySelector(".language").appendChild(li)
    }
    addLanguage('Python')
    addLanguage('java')


    function addOptimization(langname){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addOptimization('jango') 



    // Edit 
    const changeLang = document.querySelector('li:nth-child(1)')
    // changeLang.innerHTML = 'mojo' 

    const newli = document.createElement('li')
    newli.textContent = 'mojo'
    changeLang.replaceWith(newli)
    

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'


    // Remove 


    const removeElement =document.querySelector('li:first-child')
    removeElement.remove()
</script>
</html>
